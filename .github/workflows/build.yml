name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build intgd
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: integra/go.sum

      - name: Build intgd binary
        run: make build

      - name: Verify binary
        run: |
          file build/intgd
          build/intgd version

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: intgd-linux-amd64
          path: build/intgd

  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: integra/go.sum

      - name: Run integra module tests
        run: |
          cd integra
          go test ./... -count=1 -timeout 300s

  test-docker:
    name: Docker Script Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run setup wizard tests
        run: bats docker/tests/lib_test.bats

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: integra/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: integra

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, test-go, test-docker]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/integra-layer/validator:latest
            ghcr.io/integra-layer/validator:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
